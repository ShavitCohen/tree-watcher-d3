<top-view-settings-menu layout="settings.layout"
                        view-window-min-width="settingsMenuObj.viewWindowMinWidth"
                        view-window-max-width="settingsMenuObj.viewWindowMaxWidth"

                        view-window-min-height="settingsMenuObj.viewWindowMinHeight"
                        view-window-max-height="settingsMenuObj.viewWindowMaxHeight"

                        view-window-width-value="settingsMenuObj.viewWindowWidth_initialValue"
                        view-window-height-value="settingsMenuObj.viewWindowHeight_initialValue"

                        view-window-width-change="settingsMenuObj.logic.changeViewWindowWidth"
                        view-window-height-change="settingsMenuObj.logic.changeViewWindowHeight"
                        tree-layout-change="settingsMenuObj.logic.changeTreeLayout">
</top-view-settings-menu>
